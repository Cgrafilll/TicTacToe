<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <h1 id="title">Tic Tac Toe</h1>
      <div class="turn-container">
          <div class="turn-box align">X's Turn</div>
          <div class="turn-box align">O's Turn</div>
          <div class="bg"></div>
      </div>
      <div class="main-container">
        <div class="main-grid">
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
          </div>
        </div>    
        <div class="scoreboard">
          <div id="player-x-score">
            <span class="label">Player X:</span>
            <span id="player-x-count" class="score">0</span>
          </div>
          <div id="player-o-score">
            <span class="label">Player O:</span>
            <span id="player-o-count" class="score">0</span>
          </div>
        </div>
        <div class="opponent-toggle">
          <button id="choosePlayer" class="active">Another Player</button>
          <button id="chooseAI">AI Opponent</button>
        </div>
        <h2 id="results"></h2>
        <button id="play-again">Reset Board</button>
    </div>
    <footer>
        <span>Abenir, Justin Jazz</span>
        <span>Dillinger, Sean</span>
        <span>Grafil, Christian</span>
        <span>Pineda, Lhynette</span>
        <span>Verania, Archie</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
