		  	<div class="buttons">
	    <div class="btn">
            	<button id="play-again">Reset Board</button>
	   	<button id="quit">Home</button>
	    </div>
	</div>
        </div>    
        <div class="right-container">
			<h2>Scoreboard: </h2>

                            <span id="player-x-count" class="player-score">0</span>
                        </td>
                        <td>
                            <span id="player-o-name" class="player-name">Player O</span>
                            <span id="player-o-count" class="player-score">0</span>
                        </td>
                    </tr>
                </table>
            </div>
