<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtreme Ops</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="back">
        <a href="index.html"><i class='bx bxs-chevron-left'></i></a>
    </div>
    <div class="container">
        <div class="left-container">
            <h1>CHOOSE YOUR OPPONENT</h1>
            <ul class="button-list">
                <li><a href="game.html" class="button">VS HUMAN</a></li>
                <li><a href="game_ai.html" class="button">VS AI</a></li>
            </ul>
        </div>
        <div class="main-container">
            <img src="title.png" width=100% height=100%>
            <div class="turn-container">
                <div class="turn-box align">X's Turn</div>
                <div class="turn-box align">O's Turn</div>
                <div class="bg"></div>
            </div>
            <div class="main-grid">
                <div id="board" class="grid"></div>
            </div>
            <div class="buttons"> 
                <button id="play-again"><a href="player.html">Reset Board</a></button>
                <button id="quit"><a href="index.html">Home</a></button>
	        </div>
        </div>    
        <div class="right-container">
			<h2>Scoreboard:</h2>
            <div class="scoreboard">
                <span id="player-x-name" class="player-name">Player X</span>
                <span id="player-x-count" class="player-score">0</span>
                <span id="player-o-name" class="player-name">Player O</span>
                <span id="player-o-count" class="player-score">0</span>
            </div>
        </div>
    </div>
